<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Status - RockyLudo</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #2d1b4e);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .container {
            background: rgba(255,255,255,0.1);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        .icon { font-size: 60px; margin-bottom: 20px; }
        .success { color: #4ade80; }
        .pending { color: #fbbf24; }
        .failed { color: #ef4444; }
        h1 { margin-bottom: 10px; font-size: 24px; }
        p { color: #ccc; margin-bottom: 20px; }
        .btn {
            display: inline-block;
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: white;
            padding: 12px 30px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
        }
        .btn:hover { transform: scale(1.05); }
        #status-message { margin: 20px 0; }
    </style>
</head>
<body>
    <div class="container">
        <div id="icon" class="icon pending">⏳</div>
        <h1 id="title">Checking Payment...</h1>
        <p id="message">Please wait while we verify your payment</p>
        <div id="status-message"></div>
        <a href="/" class="btn">Go to Home</a>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const orderId = urlParams.get('order_id');
        
        if (orderId) {
            checkPaymentStatus(orderId);
        } else {
            showError('No order ID found');
        }

        async function checkPaymentStatus(orderId) {
            try {
                const response = await fetch('/api/check-status.php?order_id=' + orderId);
                const data = await response.json();
                
                if (data.status && data.txnStatus === 'SUCCESS') {
                    showSuccess(data.amount);
                } else if (data.txnStatus === 'PENDING') {
                    showPending();
                    // Retry after 3 seconds
                    setTimeout(() => checkPaymentStatus(orderId), 3000);
                } else {
                    showError(data.message || 'Payment failed');
                }
            } catch (error) {
                showError('Failed to check status');
            }
        }

        function showSuccess(amount) {
            document.getElementById('icon').innerHTML = '✅';
            document.getElementById('icon').className = 'icon success';
            document.getElementById('title').textContent = 'Payment Successful!';
            document.getElementById('message').textContent = '₹' + amount + ' has been added to your wallet';
        }

        function showPending() {
            document.getElementById('icon').innerHTML = '⏳';
            document.getElementById('icon').className = 'icon pending';
            document.getElementById('title').textContent = 'Payment Processing...';
            document.getElementById('message').textContent = 'Please wait, do not close this page';
        }

        function showError(msg) {
            document.getElementById('icon').innerHTML = '❌';
            document.getElementById('icon').className = 'icon failed';
            document.getElementById('title').textContent = 'Payment Failed';
            document.getElementById('message').textContent = msg;
        }
    </script>
</body>
</html>
